<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crochet eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="administrador/templace_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Crochet eCommerce <small>[[#{producto.admin}]]</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/administrador}">[[#{iniciop.usuario}]]</a></li>
			<li class="breadcrumb-item active">[[#{crear.productos}]]</li>
		</ol>

		<h2>[[#{crear.producto}]]</h2>
		<form class="form-horizontal" th:action="@{/productos/save}"
			method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">[[#{nombre.admin}]]</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:placeholder="#{ingreso.producto.admin}" autocomplete="off"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">[[#{descripcion.admin}]]</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="descripcion" name="descripcion"
						th:placeholder="#{ingreso.descripcion.admin}" required
						autocomplete="off"> </textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">[[#{cantidad.admin}]]</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="cantidad"
						name="cantidad" th:placeholder="#{ingreso.cantidad.admin}"
						required autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">[[#{precio.admin}]]</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" th:placeholder="#{ingreso.cantidad.admin}"
						autocomplete="off" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">[[#{imagen.admin}]]</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span>[[#{guardar.formulario}]]
					</button>
				</div>
			</div>

		</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="administrador/templace_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
