<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crochet eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">Crochet eCommerce</a>

				<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search"
						placeholder="buscar" aria-label="Search" name="nombre"
						autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
				  <p >[[#{searchButton.message}]]</p></button>
				</form>


				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
					
  		
					
						<li class="nav-item"><a class="nav-link" th:href="@{/getCart}">[[#{cartLink.message}]]</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">[[#{loginLink.message}]]</a></li>
						 <li class="nav-item">
						 <div th:replace="fragmentos :: languageSelector"></div>
						 </li>
    
					
				</div>
			</div>
		</nav>

	</div>
	
	
	<!-- Navigation -->
<div th:fragment="header-user">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>

			<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Buscar" aria-label="Search" name="nombre"
					autocomplete="off">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">[[#{searchButton.message}]]</button>
			</form>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> [[#{usuario.message}]] </a>
							
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" th:href="@{/usuario/compras}">[[#{compras.message}]]</a>
								<a class="dropdown-item" th:href="@{/getCart}">[[#{carrito.message}]]</a> 
								<a class="dropdown-item" th:href="@{/usuario/cerrar}">[[#{salir.message}]]</a> 
							</div></li>
							<li >
			                 <div th:replace="fragmentos :: languageSelector"></div>
			         </li>
							
				</ul>
			</div>
		</div>
	</nav>

</div>


	<!-- Footer -->
	<div th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container"> 
            <p class="m-0 text-center text-white">[[#{nombre.tienda}]]</p>
            <p class="m-0 text-center text-white">[[#{correo.electronico}]]</p>
            <p class="m-0 text-center text-white">[[#{numero.celular}]]</p>
        </div>
         <div class="social-icons text-center">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com"><i class="fab fa-tiktok-in"></i></a>
            </div> 
        <!-- /.container -->
    </footer>
</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
